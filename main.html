<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ My Task Tracker</h1>
    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('today')">active</button>
      <button onclick="filterTasks('upcoming')">completed</button>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" oninput="searchTasks()" placeholder="ðŸ” Search your tasks..." />
    </div>
   

      
    <div class="task-form">
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <input type="date" id="dueDate" />
      <input type="time" id="dueTime" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <ul id="taskList"></ul>
    <div class="filters">
      <span id="totalTasks">Total Tasks: 0</span>
      <span id="completedTasks">Completed: 0</span>
      <button id="clearCompleted">Clear Completed</button>
  </div>
  </div>
  
  
</div>

  <script src="script.js"></script>
</body>
</html>
