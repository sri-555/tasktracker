<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📋 My Task Tracker</h1>
    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('today')">Today</button>
      <button onclick="filterTasks('upcoming')">Upcoming</button>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" oninput="searchTasks()" placeholder="🔍 Search your tasks..." />
    </div>
   

      
    <div class="task-form">
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <input type="date" id="dueDate" />
      <input type="time" id="dueTime" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <ul id="taskList"></ul>
  </div>
  
  

  <script src="script.js"></script>
</body>
</html>
